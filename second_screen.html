<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cross{
        position: absolute;
        right: 32px;
        top: 32px;
        width: 32px;
        height: 32px;
        }
        .cross:before, .cross:after {
position: absolute;
left: 15px;
content: ' ';
height: 33px;
width: 2px;
background-color: #333;
}
.cross:before {
transform: rotate(45deg);
}
.cross:after {
transform: rotate(-45deg);
}
    </style>
</head>
<body>
    <div class="cross"></div>
</body>
</html>
